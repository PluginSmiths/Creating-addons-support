---
neoforge-1.20.1:
  required_when_enabled: true
  update_files:
    - lib/origins.jar
  resource_paths:
    block_textures_dir: 'lib/origins.jar!/assets/origins/textures/block'
    item_textures_dir: 'lib/origins.jar!/assets/origins/textures/item'
    effect_textures_dir: 'lib/origins.jar!/assets/origins/textures/effect'
    environment_textures_dir: 'lib/origins.jar!/assets/origins/textures/environment'
    gui_textures_dir: 'lib/origins.jar!/assets/origins/textures/gui'
    font_textures_dir: 'lib/origins.jar!/assets/origins/textures/font'
    map_textures_dir: 'lib/origins.jar!/assets/origins/textures/map'
    misc_textures_dir: 'lib/origins.jar!/assets/origins/textures/misc'
    mob_effect_textures_dir: 'lib/origins.jar!/assets/origins/textures/mob_effect'
    models_textures_dir: 'lib/origins.jar!/assets/origins/textures/models'
    painting_textures_dir: 'lib/origins.jar!/assets/origins/textures/painting'
    particle_textures_dir: 'lib/origins.jar!/assets/origins/textures/particle'
    trims_textures_dir: 'lib/origins.jar!/assets/origins/textures/trims'
  required_when_enabled: true
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('origins') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/5314/209/origins-forge-1.20.1-1.10.0.9-all.jar', dest: 'lib/origins.jar', skipexisting: 'true');
    }

    compileJava.dependsOn origins
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:origins-forge-474438:5314209')
    }
