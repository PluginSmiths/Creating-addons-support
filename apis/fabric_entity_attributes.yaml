quilt-1.20.4:
  required_when_enabled: true
  update_files:
    - lib/fabric_entity_attributes.jar
  resource_paths:
    block_textures_dir: 'lib/fabric_entity_attributes.jar!/assets/fabric_entity_attributes/textures/block'
    item_textures_dir: 'lib/fabric_entity_attributes.jar!/assets/fabric_entity_attributes/textures/item'
    effect_textures_dir: 'lib/fabric_entity_attributes.jar!/assets/fabric_entity_attributes/textures/effect'
    environment_textures_dir: 'lib/fabric_entity_attributes.jar!/assets/fabric_entity_attributes/textures/environment'
    gui_textures_dir: 'lib/fabric_entity_attributes.jar!/assets/fabric_entity_attributes/textures/gui'
    font_textures_dir: 'lib/fabric_entity_attributes.jar!/assets/fabric_entity_attributes/textures/font'
    map_textures_dir: 'lib/fabric_entity_attributes.jar!/assets/fabric_entity_attributes/textures/map'
    misc_textures_dir: 'lib/fabric_entity_attributes.jar!/assets/fabric_entity_attributes/textures/misc'
    mob_effect_textures_dir: 'lib/fabric_entity_attributes.jar!/assets/fabric_entity_attributes/textures/mob_effect'
    models_textures_dir: 'lib/fabric_entity_attributes.jar!/assets/fabric_entity_attributes/textures/models'
    painting_textures_dir: 'lib/fabric_entity_attributes.jar!/assets/fabric_entity_attributes/textures/painting'
    particle_textures_dir: 'lib/fabric_entity_attributes.jar!/assets/fabric_entity_attributes/textures/particle'
    trims_textures_dir: 'lib/fabric_entity_attributes.jar!/assets/fabric_entity_attributes/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    
    dependencies {
      modImplementation fg.deobf('curse.maven:cea-952442:5773159')
      modImplementation fg.deobf('curse.maven:sinytra-connector-890127:5773159')
      modImplementation fg.deobf('curse.maven:necronomicon-586157:5773159')
    }
name: "Custom Entity Attributes"
