neoforge-1.21.1:
  required_when_enabled: true
  update_files:
    - lib/embeddium.jar
  resource_paths:
    block_textures_dir: 'lib/embeddium.jar!/assets/embeddium/textures/block'
    item_textures_dir: 'lib/embeddium.jar!/assets/embeddium/textures/item'
    effect_textures_dir: 'lib/embeddium.jar!/assets/embeddium/textures/effect'
    environment_textures_dir: 'lib/embeddium.jar!/assets/embeddium/textures/environment'
    gui_textures_dir: 'lib/embeddium.jar!/assets/embeddium/textures/gui'
    font_textures_dir: 'lib/embeddium.jar!/assets/embeddium/textures/font'
    map_textures_dir: 'lib/embeddium.jar!/assets/embeddium/textures/map'
    misc_textures_dir: 'lib/embeddium.jar!/assets/embeddium/textures/misc'
    mob_effect_textures_dir: 'lib/embeddium.jar!/assets/embeddium/textures/mob_effect'
    models_textures_dir: 'lib/embeddium.jar!/assets/embeddium/textures/models'
    painting_textures_dir: 'lib/embeddium.jar!/assets/embeddium/textures/painting'
    particle_textures_dir: 'lib/embeddium.jar!/assets/embeddium/textures/particle'
    trims_textures_dir: 'lib/embeddium.jar!/assets/embeddium/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('embeddium') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/6118/392/embeddium-1.0.15%2bmc1.21.1.jar', dest: 'lib/embeddium.jar', skipexisting: 'true');
    }

    compileJava.dependsOn embeddium
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:embeddium-908741:6118392')
    }
