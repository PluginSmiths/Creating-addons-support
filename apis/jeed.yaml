fabric-1.21:
  required_when_enabled: true
  update_files:
    - lib/jeed.jar
  resource_paths:
    block_textures_dir: 'lib/jeed.jar!/assets/jeed/textures/block'
    item_textures_dir: 'lib/jeed.jar!/assets/jeed/textures/item'
    effect_textures_dir: 'lib/jeed.jar!/assets/jeed/textures/effect'
    environment_textures_dir: 'lib/jeed.jar!/assets/jeed/textures/environment'
    gui_textures_dir: 'lib/jeed.jar!/assets/jeed/textures/gui'
    font_textures_dir: 'lib/jeed.jar!/assets/jeed/textures/font'
    map_textures_dir: 'lib/jeed.jar!/assets/jeed/textures/map'
    misc_textures_dir: 'lib/jeed.jar!/assets/jeed/textures/misc'
    mob_effect_textures_dir: 'lib/jeed.jar!/assets/jeed/textures/mob_effect'
    models_textures_dir: 'lib/jeed.jar!/assets/jeed/textures/models'
    painting_textures_dir: 'lib/jeed.jar!/assets/jeed/textures/painting'
    particle_textures_dir: 'lib/jeed.jar!/assets/jeed/textures/particle'
    trims_textures_dir: 'lib/jeed.jar!/assets/jeed/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    
    dependencies {
      modImplementation fg.deobf('curse.maven:just-enough-effect-descriptions-jeed-532286:6174425')
    }
