neoforge-1.21:
  required_when_enabled: true
  update_files:
    - lib/caelus.jar
  resource_paths:
    block_textures_dir: 'lib/caelus.jar!/assets/caelus/textures/block'
    item_textures_dir: 'lib/caelus.jar!/assets/caelus/textures/item'
    effect_textures_dir: 'lib/caelus.jar!/assets/caelus/textures/effect'
    environment_textures_dir: 'lib/caelus.jar!/assets/caelus/textures/environment'
    gui_textures_dir: 'lib/caelus.jar!/assets/caelus/textures/gui'
    font_textures_dir: 'lib/caelus.jar!/assets/caelus/textures/font'
    map_textures_dir: 'lib/caelus.jar!/assets/caelus/textures/map'
    misc_textures_dir: 'lib/caelus.jar!/assets/caelus/textures/misc'
    mob_effect_textures_dir: 'lib/caelus.jar!/assets/caelus/textures/mob_effect'
    models_textures_dir: 'lib/caelus.jar!/assets/caelus/textures/models'
    painting_textures_dir: 'lib/caelus.jar!/assets/caelus/textures/painting'
    particle_textures_dir: 'lib/caelus.jar!/assets/caelus/textures/particle'
    trims_textures_dir: 'lib/caelus.jar!/assets/caelus/textures/trims'
  required_when_enabled: true
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('caelus') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/5694/215/caelus-neoforge-7.0.1%2b1.21.1.jar', dest: 'lib/caelus.jar', skipexisting: 'true');
    }

    compileJava.dependsOn caelus
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:caelus-308989:5694215')
    }
