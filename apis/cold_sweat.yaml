forge-1.19.2:
  required_when_enabled: true
  update_files:
    - lib/cold_sweat.jar
  resource_paths:
    block_textures_dir: 'lib/cold_sweat.jar!/assets/cold_sweat/textures/block'
    item_textures_dir: 'lib/cold_sweat.jar!/assets/cold_sweat/textures/item'
    effect_textures_dir: 'lib/cold_sweat.jar!/assets/cold_sweat/textures/effect'
    environment_textures_dir: 'lib/cold_sweat.jar!/assets/cold_sweat/textures/environment'
    gui_textures_dir: 'lib/cold_sweat.jar!/assets/cold_sweat/textures/gui'
    font_textures_dir: 'lib/cold_sweat.jar!/assets/cold_sweat/textures/font'
    map_textures_dir: 'lib/cold_sweat.jar!/assets/cold_sweat/textures/map'
    misc_textures_dir: 'lib/cold_sweat.jar!/assets/cold_sweat/textures/misc'
    mob_effect_textures_dir: 'lib/cold_sweat.jar!/assets/cold_sweat/textures/mob_effect'
    models_textures_dir: 'lib/cold_sweat.jar!/assets/cold_sweat/textures/models'
    painting_textures_dir: 'lib/cold_sweat.jar!/assets/cold_sweat/textures/painting'
    particle_textures_dir: 'lib/cold_sweat.jar!/assets/cold_sweat/textures/particle'
    trims_textures_dir: 'lib/cold_sweat.jar!/assets/cold_sweat/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('cold_sweat') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/6176/797/ColdSweat-2.3.12.jar', dest: 'lib/cold_sweat.jar', skipexisting: 'true');
    }

    compileJava.dependsOn cold_sweat
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:cold-sweat-506194:6176797')
    }
