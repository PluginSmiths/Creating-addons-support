    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    
    dependencies {
      modImplementation fg.deobf('curse.maven:item-borders-fabric-541604:3549412')
      modImplementation fg.deobf('curse.maven:cloth-config-legacy-319057:3549412')
      modImplementation fg.deobf('curse.maven:iceberg-fabric-539382:3549412')
    }
name: "Item Borders [Fabric]"
