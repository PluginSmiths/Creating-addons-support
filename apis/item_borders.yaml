fabric-1.18:
  required_when_enabled: true
  update_files:
    - lib/item_borders.jar
  resource_paths:
    block_textures_dir: 'lib/item_borders.jar!/assets/item_borders/textures/block'
    item_textures_dir: 'lib/item_borders.jar!/assets/item_borders/textures/item'
    effect_textures_dir: 'lib/item_borders.jar!/assets/item_borders/textures/effect'
    environment_textures_dir: 'lib/item_borders.jar!/assets/item_borders/textures/environment'
    gui_textures_dir: 'lib/item_borders.jar!/assets/item_borders/textures/gui'
    font_textures_dir: 'lib/item_borders.jar!/assets/item_borders/textures/font'
    map_textures_dir: 'lib/item_borders.jar!/assets/item_borders/textures/map'
    misc_textures_dir: 'lib/item_borders.jar!/assets/item_borders/textures/misc'
    mob_effect_textures_dir: 'lib/item_borders.jar!/assets/item_borders/textures/mob_effect'
    models_textures_dir: 'lib/item_borders.jar!/assets/item_borders/textures/models'
    painting_textures_dir: 'lib/item_borders.jar!/assets/item_borders/textures/painting'
