fabric-1.20.1:
  required_when_enabled: true
  update_files:
    - lib/ad_astra.jar
  resource_paths:
    block_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/block'
    item_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/item'
    effect_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/effect'
    environment_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/environment'
    gui_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/gui'
    font_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/font'
    map_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/map'
    misc_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/misc'
    mob_effect_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/mob_effect'
    models_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/models'
    painting_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/painting'
    particle_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/particle'
    trims_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    
    dependencies {
      modImplementation fg.deobf('curse.maven:ad-astra-635042:5914895')
      modImplementation fg.deobf('curse.maven:resourceful-lib-570073:5914895')
      modImplementation fg.deobf('curse.maven:resourceful-config-714059:5914895')
      modImplementation fg.deobf('curse.maven:botarium-704113:5914895')
    }
forge-1.20.1:
  required_when_enabled: true
  update_files:
    - lib/ad_astra.jar
  resource_paths:
    block_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/block'
    item_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/item'
    effect_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/effect'
    environment_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/environment'
    gui_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/gui'
    font_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/font'
    map_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/map'
    misc_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/misc'
    mob_effect_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/mob_effect'
    models_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/models'
    painting_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/painting'
    particle_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/particle'
    trims_textures_dir: 'lib/ad_astra.jar!/assets/ad_astra/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:ad-astra-635042:5914893')
      implementation fg.deobf('curse.maven:botarium-704113:5914893')
      implementation fg.deobf('curse.maven:resourceful-lib-570073:5914893')
      implementation fg.deobf('curse.maven:resourceful-config-714059:5914893')
    }
