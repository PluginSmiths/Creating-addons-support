fabric-1.17:
  required_when_enabled: true
  update_files:
    - lib/fabric_shield_lib.jar
  resource_paths:
    block_textures_dir: 'lib/fabric_shield_lib.jar!/assets/fabric_shield_lib/textures/block'
    item_textures_dir: 'lib/fabric_shield_lib.jar!/assets/fabric_shield_lib/textures/item'
    effect_textures_dir: 'lib/fabric_shield_lib.jar!/assets/fabric_shield_lib/textures/effect'
    environment_textures_dir: 'lib/fabric_shield_lib.jar!/assets/fabric_shield_lib/textures/environment'
    gui_textures_dir: 'lib/fabric_shield_lib.jar!/assets/fabric_shield_lib/textures/gui'
    font_textures_dir: 'lib/fabric_shield_lib.jar!/assets/fabric_shield_lib/textures/font'
    map_textures_dir: 'lib/fabric_shield_lib.jar!/assets/fabric_shield_lib/textures/map'
    misc_textures_dir: 'lib/fabric_shield_lib.jar!/assets/fabric_shield_lib/textures/misc'
    mob_effect_textures_dir: 'lib/fabric_shield_lib.jar!/assets/fabric_shield_lib/textures/mob_effect'
    models_textures_dir: 'lib/fabric_shield_lib.jar!/assets/fabric_shield_lib/textures/models'
    painting_textures_dir: 'lib/fabric_shield_lib.jar!/assets/fabric_shield_lib/textures/painting'
    particle_textures_dir: 'lib/fabric_shield_lib.jar!/assets/fabric_shield_lib/textures/particle'
    trims_textures_dir: 'lib/fabric_shield_lib.jar!/assets/fabric_shield_lib/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    
    dependencies {
      modImplementation fg.deobf('curse.maven:fabric-shield-lib-380649:4925220')
    }
name: "Fabric Shield Lib"
