forge-1.18.1:
  required_when_enabled: true
  update_files:
    - lib/toast_controll.jar
  resource_paths:
    block_textures_dir: 'lib/toast_controll.jar!/assets/toast_controll/textures/block'
    item_textures_dir: 'lib/toast_controll.jar!/assets/toast_controll/textures/item'
    effect_textures_dir: 'lib/toast_controll.jar!/assets/toast_controll/textures/effect'
    environment_textures_dir: 'lib/toast_controll.jar!/assets/toast_controll/textures/environment'
    gui_textures_dir: 'lib/toast_controll.jar!/assets/toast_controll/textures/gui'
    font_textures_dir: 'lib/toast_controll.jar!/assets/toast_controll/textures/font'
    map_textures_dir: 'lib/toast_controll.jar!/assets/toast_controll/textures/map'
    misc_textures_dir: 'lib/toast_controll.jar!/assets/toast_controll/textures/misc'
    mob_effect_textures_dir: 'lib/toast_controll.jar!/assets/toast_controll/textures/mob_effect'
    models_textures_dir: 'lib/toast_controll.jar!/assets/toast_controll/textures/models'
    painting_textures_dir: 'lib/toast_controll.jar!/assets/toast_controll/textures/painting'
    particle_textures_dir: 'lib/toast_controll.jar!/assets/toast_controll/textures/particle'
    trims_textures_dir: 'lib/toast_controll.jar!/assets/toast_controll/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:toast-control-271740:3639782')
      implementation fg.deobf('curse.maven:placebo-283644:3639782')
    }
name: "Toast Control"
