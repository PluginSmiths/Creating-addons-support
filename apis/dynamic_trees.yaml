forge-1.20.1:
  required_when_enabled: true
  update_files:
    - lib/dynamic_trees.jar
  resource_paths:
    block_textures_dir: 'lib/dynamic_trees.jar!/assets/dynamic_trees/textures/block'
    item_textures_dir: 'lib/dynamic_trees.jar!/assets/dynamic_trees/textures/item'
    effect_textures_dir: 'lib/dynamic_trees.jar!/assets/dynamic_trees/textures/effect'
    environment_textures_dir: 'lib/dynamic_trees.jar!/assets/dynamic_trees/textures/environment'
    gui_textures_dir: 'lib/dynamic_trees.jar!/assets/dynamic_trees/textures/gui'
    font_textures_dir: 'lib/dynamic_trees.jar!/assets/dynamic_trees/textures/font'
    map_textures_dir: 'lib/dynamic_trees.jar!/assets/dynamic_trees/textures/map'
    misc_textures_dir: 'lib/dynamic_trees.jar!/assets/dynamic_trees/textures/misc'
    mob_effect_textures_dir: 'lib/dynamic_trees.jar!/assets/dynamic_trees/textures/mob_effect'
    models_textures_dir: 'lib/dynamic_trees.jar!/assets/dynamic_trees/textures/models'
    painting_textures_dir: 'lib/dynamic_trees.jar!/assets/dynamic_trees/textures/painting'
    particle_textures_dir: 'lib/dynamic_trees.jar!/assets/dynamic_trees/textures/particle'
    trims_textures_dir: 'lib/dynamic_trees.jar!/assets/dynamic_trees/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('dynamic_trees') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/6116/872/DynamicTrees-1.20.1-1.4.1.jar', dest: 'lib/dynamic_trees.jar', skipexisting: 'true');
    }

    compileJava.dependsOn dynamic_trees
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:dynamictrees-252818:6116872')
    }
