neoforge-1.21.4:
  required_when_enabled: true
  update_files:
    - lib/emotecraft.jar
  resource_paths:
    block_textures_dir: 'lib/emotecraft.jar!/assets/emotecraft/textures/block'
    item_textures_dir: 'lib/emotecraft.jar!/assets/emotecraft/textures/item'
    effect_textures_dir: 'lib/emotecraft.jar!/assets/emotecraft/textures/effect'
    environment_textures_dir: 'lib/emotecraft.jar!/assets/emotecraft/textures/environment'
    gui_textures_dir: 'lib/emotecraft.jar!/assets/emotecraft/textures/gui'
    font_textures_dir: 'lib/emotecraft.jar!/assets/emotecraft/textures/font'
    map_textures_dir: 'lib/emotecraft.jar!/assets/emotecraft/textures/map'
    misc_textures_dir: 'lib/emotecraft.jar!/assets/emotecraft/textures/misc'
    mob_effect_textures_dir: 'lib/emotecraft.jar!/assets/emotecraft/textures/mob_effect'
    models_textures_dir: 'lib/emotecraft.jar!/assets/emotecraft/textures/models'
    painting_textures_dir: 'lib/emotecraft.jar!/assets/emotecraft/textures/painting'
    particle_textures_dir: 'lib/emotecraft.jar!/assets/emotecraft/textures/particle'
    trims_textures_dir: 'lib/emotecraft.jar!/assets/emotecraft/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('emotecraft') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/6140/316/emotecraft-neoforge-for-MC1.21.4-2.5.0-b.build.71.jar', dest: 'lib/emotecraft.jar', skipexisting: 'true');
    }

    compileJava.dependsOn emotecraft
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:emotecraft-forge-403422:6140316')
    }
