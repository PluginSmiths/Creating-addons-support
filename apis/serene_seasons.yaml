forge-1.21.4:
  required_when_enabled: true
  update_files:
    - lib/serene_seasons.jar
  resource_paths:
    block_textures_dir: 'lib/serene_seasons.jar!/assets/serene_seasons/textures/block'
    item_textures_dir: 'lib/serene_seasons.jar!/assets/serene_seasons/textures/item'
    effect_textures_dir: 'lib/serene_seasons.jar!/assets/serene_seasons/textures/effect'
    environment_textures_dir: 'lib/serene_seasons.jar!/assets/serene_seasons/textures/environment'
    gui_textures_dir: 'lib/serene_seasons.jar!/assets/serene_seasons/textures/gui'
    font_textures_dir: 'lib/serene_seasons.jar!/assets/serene_seasons/textures/font'
    map_textures_dir: 'lib/serene_seasons.jar!/assets/serene_seasons/textures/map'
    misc_textures_dir: 'lib/serene_seasons.jar!/assets/serene_seasons/textures/misc'
    mob_effect_textures_dir: 'lib/serene_seasons.jar!/assets/serene_seasons/textures/mob_effect'
    models_textures_dir: 'lib/serene_seasons.jar!/assets/serene_seasons/textures/models'
    painting_textures_dir: 'lib/serene_seasons.jar!/assets/serene_seasons/textures/painting'
    particle_textures_dir: 'lib/serene_seasons.jar!/assets/serene_seasons/textures/particle'
    trims_textures_dir: 'lib/serene_seasons.jar!/assets/serene_seasons/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:serene-seasons-291874:6179361')
      implementation fg.deobf('curse.maven:glitchcore-955399:6179361')
    }
name: "Serene Seasons"
