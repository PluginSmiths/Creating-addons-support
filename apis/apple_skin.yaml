neoforge-1.21.4:
  required_when_enabled: true
  update_files:
    - lib/apple_skin.jar
  resource_paths:
    block_textures_dir: 'lib/apple_skin.jar!/assets/apple_skin/textures/block'
    item_textures_dir: 'lib/apple_skin.jar!/assets/apple_skin/textures/item'
    effect_textures_dir: 'lib/apple_skin.jar!/assets/apple_skin/textures/effect'
    environment_textures_dir: 'lib/apple_skin.jar!/assets/apple_skin/textures/environment'
    gui_textures_dir: 'lib/apple_skin.jar!/assets/apple_skin/textures/gui'
    font_textures_dir: 'lib/apple_skin.jar!/assets/apple_skin/textures/font'
    map_textures_dir: 'lib/apple_skin.jar!/assets/apple_skin/textures/map'
    misc_textures_dir: 'lib/apple_skin.jar!/assets/apple_skin/textures/misc'
    mob_effect_textures_dir: 'lib/apple_skin.jar!/assets/apple_skin/textures/mob_effect'
    models_textures_dir: 'lib/apple_skin.jar!/assets/apple_skin/textures/models'
    painting_textures_dir: 'lib/apple_skin.jar!/assets/apple_skin/textures/painting'
    particle_textures_dir: 'lib/apple_skin.jar!/assets/apple_skin/textures/particle'
    trims_textures_dir: 'lib/apple_skin.jar!/assets/apple_skin/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('apple_skin') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/5864/743/appleskin-neoforge-mc1.21.3-3.0.6.jar', dest: 'lib/apple_skin.jar', skipexisting: 'true');
    }

    compileJava.dependsOn apple_skin
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:appleskin-248787:5864743')
    }
