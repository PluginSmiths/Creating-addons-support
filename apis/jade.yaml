neoforge-1.21.4:
  required_when_enabled: true
  update_files:
    - lib/jade.jar
  resource_paths:
    block_textures_dir: 'lib/jade.jar!/assets/jade/textures/block'
    item_textures_dir: 'lib/jade.jar!/assets/jade/textures/item'
    effect_textures_dir: 'lib/jade.jar!/assets/jade/textures/effect'
    environment_textures_dir: 'lib/jade.jar!/assets/jade/textures/environment'
    gui_textures_dir: 'lib/jade.jar!/assets/jade/textures/gui'
    font_textures_dir: 'lib/jade.jar!/assets/jade/textures/font'
    map_textures_dir: 'lib/jade.jar!/assets/jade/textures/map'
    misc_textures_dir: 'lib/jade.jar!/assets/jade/textures/misc'
    mob_effect_textures_dir: 'lib/jade.jar!/assets/jade/textures/mob_effect'
    models_textures_dir: 'lib/jade.jar!/assets/jade/textures/models'
    painting_textures_dir: 'lib/jade.jar!/assets/jade/textures/painting'
    particle_textures_dir: 'lib/jade.jar!/assets/jade/textures/particle'
    trims_textures_dir: 'lib/jade.jar!/assets/jade/textures/trims'
  required_when_enabled: true
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('jade') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/6170/888/Jade-1.21.4-NeoForge-17.3.0.jar', dest: 'lib/jade.jar', skipexisting: 'true');
    }

    compileJava.dependsOn jade
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:jade-324717:6170888')
    }
