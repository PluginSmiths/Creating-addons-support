neoforge-1.21.1:
  required_when_enabled: true
  update_files:
    - lib/twilight_forest.jar
  resource_paths:
    block_textures_dir: 'lib/twilight_forest.jar!/assets/twilight_forest/textures/block'
    item_textures_dir: 'lib/twilight_forest.jar!/assets/twilight_forest/textures/item'
    effect_textures_dir: 'lib/twilight_forest.jar!/assets/twilight_forest/textures/effect'
    environment_textures_dir: 'lib/twilight_forest.jar!/assets/twilight_forest/textures/environment'
    gui_textures_dir: 'lib/twilight_forest.jar!/assets/twilight_forest/textures/gui'
    font_textures_dir: 'lib/twilight_forest.jar!/assets/twilight_forest/textures/font'
    map_textures_dir: 'lib/twilight_forest.jar!/assets/twilight_forest/textures/map'
    misc_textures_dir: 'lib/twilight_forest.jar!/assets/twilight_forest/textures/misc'
    mob_effect_textures_dir: 'lib/twilight_forest.jar!/assets/twilight_forest/textures/mob_effect'
    models_textures_dir: 'lib/twilight_forest.jar!/assets/twilight_forest/textures/models'
    painting_textures_dir: 'lib/twilight_forest.jar!/assets/twilight_forest/textures/painting'
    particle_textures_dir: 'lib/twilight_forest.jar!/assets/twilight_forest/textures/particle'
    trims_textures_dir: 'lib/twilight_forest.jar!/assets/twilight_forest/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('twilight_forest') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/6087/105/twilightforest-1.21.1-4.6.3003-universal.jar', dest: 'lib/twilight_forest.jar', skipexisting: 'true');
    }

    compileJava.dependsOn twilight_forest
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:the-twilight-forest-227639:6087105')
    }
