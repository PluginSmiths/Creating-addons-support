---
forge-1.20.1:
  required_when_enabled: true
  update_files:
    - lib/wizards_reborn.jar
  resource_paths:
    block_textures_dir: 'lib/wizards_reborn.jar!/assets/wizards_reborn/textures/block'
    item_textures_dir: 'lib/wizards_reborn.jar!/assets/wizards_reborn/textures/item'
    effect_textures_dir: 'lib/wizards_reborn.jar!/assets/wizards_reborn/textures/effect'
    environment_textures_dir: 'lib/wizards_reborn.jar!/assets/wizards_reborn/textures/environment'
    gui_textures_dir: 'lib/wizards_reborn.jar!/assets/wizards_reborn/textures/gui'
    font_textures_dir: 'lib/wizards_reborn.jar!/assets/wizards_reborn/textures/font'
    map_textures_dir: 'lib/wizards_reborn.jar!/assets/wizards_reborn/textures/map'
    misc_textures_dir: 'lib/wizards_reborn.jar!/assets/wizards_reborn/textures/misc'
    mob_effect_textures_dir: 'lib/wizards_reborn.jar!/assets/wizards_reborn/textures/mob_effect'
    models_textures_dir: 'lib/wizards_reborn.jar!/assets/wizards_reborn/textures/models'
    painting_textures_dir: 'lib/wizards_reborn.jar!/assets/wizards_reborn/textures/painting'
    particle_textures_dir: 'lib/wizards_reborn.jar!/assets/wizards_reborn/textures/particle'
    trims_textures_dir: 'lib/wizards_reborn.jar!/assets/wizards_reborn/textures/trims'
  required_when_enabled: true
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('wizards_reborn') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/5939/765/wizards_reborn-1.20.1-0.2.4.jar', dest: 'lib/wizards_reborn.jar', skipexisting: 'true');
    }

    compileJava.dependsOn wizards_reborn
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:wizards-reborn-913994:5939765')
      implementation fg.deobf('curse.maven:fluffy-fur-1097456:5939765')
    }
name: "Wizard's Reborn"
