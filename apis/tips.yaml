neoforge-1.21.1:
  required_when_enabled: true
  update_files:
    - lib/tips.jar
  resource_paths:
    block_textures_dir: 'lib/tips.jar!/assets/tips/textures/block'
    item_textures_dir: 'lib/tips.jar!/assets/tips/textures/item'
    effect_textures_dir: 'lib/tips.jar!/assets/tips/textures/effect'
    environment_textures_dir: 'lib/tips.jar!/assets/tips/textures/environment'
    gui_textures_dir: 'lib/tips.jar!/assets/tips/textures/gui'
    font_textures_dir: 'lib/tips.jar!/assets/tips/textures/font'
    map_textures_dir: 'lib/tips.jar!/assets/tips/textures/map'
    misc_textures_dir: 'lib/tips.jar!/assets/tips/textures/misc'
    mob_effect_textures_dir: 'lib/tips.jar!/assets/tips/textures/mob_effect'
    models_textures_dir: 'lib/tips.jar!/assets/tips/textures/models'
    painting_textures_dir: 'lib/tips.jar!/assets/tips/textures/painting'
    particle_textures_dir: 'lib/tips.jar!/assets/tips/textures/particle'
    trims_textures_dir: 'lib/tips.jar!/assets/tips/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('tips') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/5844/57/tipsmod-neoforge-1.21.1-21.1.2.jar', dest: 'lib/tips.jar', skipexisting: 'true');
    }

    compileJava.dependsOn tips
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:tips-306549:5844057')
      implementation fg.deobf('curse.maven:bookshelf-228525:5844057')
      implementation fg.deobf('curse.maven:prickle-1023259:5844057')
    }
