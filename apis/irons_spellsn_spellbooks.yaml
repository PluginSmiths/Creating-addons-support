neoforge-1.21:
  required_when_enabled: true
  update_files:
    - lib/irons_spellsn_spellbooks.jar
  resource_paths:
    block_textures_dir: 'lib/irons_spellsn_spellbooks.jar!/assets/irons_spellsn_spellbooks/textures/block'
    item_textures_dir: 'lib/irons_spellsn_spellbooks.jar!/assets/irons_spellsn_spellbooks/textures/item'
    effect_textures_dir: 'lib/irons_spellsn_spellbooks.jar!/assets/irons_spellsn_spellbooks/textures/effect'
    environment_textures_dir: 'lib/irons_spellsn_spellbooks.jar!/assets/irons_spellsn_spellbooks/textures/environment'
    gui_textures_dir: 'lib/irons_spellsn_spellbooks.jar!/assets/irons_spellsn_spellbooks/textures/gui'
    font_textures_dir: 'lib/irons_spellsn_spellbooks.jar!/assets/irons_spellsn_spellbooks/textures/font'
    map_textures_dir: 'lib/irons_spellsn_spellbooks.jar!/assets/irons_spellsn_spellbooks/textures/map'
    misc_textures_dir: 'lib/irons_spellsn_spellbooks.jar!/assets/irons_spellsn_spellbooks/textures/misc'
    mob_effect_textures_dir: 'lib/irons_spellsn_spellbooks.jar!/assets/irons_spellsn_spellbooks/textures/mob_effect'
    models_textures_dir: 'lib/irons_spellsn_spellbooks.jar!/assets/irons_spellsn_spellbooks/textures/models'
    painting_textures_dir: 'lib/irons_spellsn_spellbooks.jar!/assets/irons_spellsn_spellbooks/textures/painting'
    particle_textures_dir: 'lib/irons_spellsn_spellbooks.jar!/assets/irons_spellsn_spellbooks/textures/particle'
    trims_textures_dir: 'lib/irons_spellsn_spellbooks.jar!/assets/irons_spellsn_spellbooks/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:irons-spells-n-spellbooks-855414:6117735')
    }
