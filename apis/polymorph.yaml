neoforge-1.21:
  required_when_enabled: true
  update_files:
    - lib/polymorph.jar
  resource_paths:
    block_textures_dir: 'lib/polymorph.jar!/assets/polymorph/textures/block'
    item_textures_dir: 'lib/polymorph.jar!/assets/polymorph/textures/item'
    effect_textures_dir: 'lib/polymorph.jar!/assets/polymorph/textures/effect'
    environment_textures_dir: 'lib/polymorph.jar!/assets/polymorph/textures/environment'
    gui_textures_dir: 'lib/polymorph.jar!/assets/polymorph/textures/gui'
    font_textures_dir: 'lib/polymorph.jar!/assets/polymorph/textures/font'
    map_textures_dir: 'lib/polymorph.jar!/assets/polymorph/textures/map'
    misc_textures_dir: 'lib/polymorph.jar!/assets/polymorph/textures/misc'
    mob_effect_textures_dir: 'lib/polymorph.jar!/assets/polymorph/textures/mob_effect'
    models_textures_dir: 'lib/polymorph.jar!/assets/polymorph/textures/models'
    painting_textures_dir: 'lib/polymorph.jar!/assets/polymorph/textures/painting'
    particle_textures_dir: 'lib/polymorph.jar!/assets/polymorph/textures/particle'
    trims_textures_dir: 'lib/polymorph.jar!/assets/polymorph/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('polymorph') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/5995/380/polymorph-neoforge-1.0.7%2b1.21.1.jar', dest: 'lib/polymorph.jar', skipexisting: 'true');
    }

    compileJava.dependsOn polymorph
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:polymorph-388800:5995380')
    }
