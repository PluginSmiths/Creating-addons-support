fabric-1.21.1:
  required_when_enabled: true
  update_files:
    - lib/handcrafted.jar
  resource_paths:
    block_textures_dir: 'lib/handcrafted.jar!/assets/handcrafted/textures/block'
    item_textures_dir: 'lib/handcrafted.jar!/assets/handcrafted/textures/item'
    effect_textures_dir: 'lib/handcrafted.jar!/assets/handcrafted/textures/effect'
    environment_textures_dir: 'lib/handcrafted.jar!/assets/handcrafted/textures/environment'
    gui_textures_dir: 'lib/handcrafted.jar!/assets/handcrafted/textures/gui'
    font_textures_dir: 'lib/handcrafted.jar!/assets/handcrafted/textures/font'
    map_textures_dir: 'lib/handcrafted.jar!/assets/handcrafted/textures/map'
    misc_textures_dir: 'lib/handcrafted.jar!/assets/handcrafted/textures/misc'
    mob_effect_textures_dir: 'lib/handcrafted.jar!/assets/handcrafted/textures/mob_effect'
    models_textures_dir: 'lib/handcrafted.jar!/assets/handcrafted/textures/models'
    painting_textures_dir: 'lib/handcrafted.jar!/assets/handcrafted/textures/painting'
    particle_textures_dir: 'lib/handcrafted.jar!/assets/handcrafted/textures/particle'
    trims_textures_dir: 'lib/handcrafted.jar!/assets/handcrafted/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    
    dependencies {
      modImplementation fg.deobf('curse.maven:handcrafted-538214:5617253')
      modImplementation fg.deobf('curse.maven:resourceful-lib-570073:5617253')
    }
