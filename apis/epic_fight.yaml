---
forge-1.20.1:
  required_when_enabled: true
  update_files:
    - lib/epic_fight.jar
  resource_paths:
    block_textures_dir: 'lib/epic_fight.jar!/assets/epic_fight/textures/block'
    item_textures_dir: 'lib/epic_fight.jar!/assets/epic_fight/textures/item'
    effect_textures_dir: 'lib/epic_fight.jar!/assets/epic_fight/textures/effect'
    environment_textures_dir: 'lib/epic_fight.jar!/assets/epic_fight/textures/environment'
    gui_textures_dir: 'lib/epic_fight.jar!/assets/epic_fight/textures/gui'
    font_textures_dir: 'lib/epic_fight.jar!/assets/epic_fight/textures/font'
    map_textures_dir: 'lib/epic_fight.jar!/assets/epic_fight/textures/map'
    misc_textures_dir: 'lib/epic_fight.jar!/assets/epic_fight/textures/misc'
    mob_effect_textures_dir: 'lib/epic_fight.jar!/assets/epic_fight/textures/mob_effect'
    models_textures_dir: 'lib/epic_fight.jar!/assets/epic_fight/textures/models'
    painting_textures_dir: 'lib/epic_fight.jar!/assets/epic_fight/textures/painting'
    particle_textures_dir: 'lib/epic_fight.jar!/assets/epic_fight/textures/particle'
    trims_textures_dir: 'lib/epic_fight.jar!/assets/epic_fight/textures/trims'
  required_when_enabled: true
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('epic_fight') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/6145/747/epicfight-forge-20.9.7-1.20.1.jar', dest: 'lib/epic_fight.jar', skipexisting: 'true');
    }

    compileJava.dependsOn epic_fight
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:epic-fight-mod-405076:6145747')
    }
