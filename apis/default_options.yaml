fabric-1.18.2:
  required_when_enabled: true
  update_files:
    - lib/default_options.jar
  resource_paths:
    block_textures_dir: 'lib/default_options.jar!/assets/default_options/textures/block'
    item_textures_dir: 'lib/default_options.jar!/assets/default_options/textures/item'
    effect_textures_dir: 'lib/default_options.jar!/assets/default_options/textures/effect'
    environment_textures_dir: 'lib/default_options.jar!/assets/default_options/textures/environment'
    gui_textures_dir: 'lib/default_options.jar!/assets/default_options/textures/gui'
    font_textures_dir: 'lib/default_options.jar!/assets/default_options/textures/font'
    map_textures_dir: 'lib/default_options.jar!/assets/default_options/textures/map'
    misc_textures_dir: 'lib/default_options.jar!/assets/default_options/textures/misc'
    mob_effect_textures_dir: 'lib/default_options.jar!/assets/default_options/textures/mob_effect'
    models_textures_dir: 'lib/default_options.jar!/assets/default_options/textures/models'
    painting_textures_dir: 'lib/default_options.jar!/assets/default_options/textures/painting'
    particle_textures_dir: 'lib/default_options.jar!/assets/default_options/textures/particle'
    trims_textures_dir: 'lib/default_options.jar!/assets/default_options/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    
    dependencies {
      modImplementation fg.deobf('curse.maven:default-options-fabric-547694:4412629')
    }
