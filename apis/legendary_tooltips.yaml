forge-1.21.4:
  gradle: |
    repositories {
        maven {
            url = 'https://cursemaven.com/'
        }
    }
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    dependencies {
    	implementation fg.deobf('curse.maven:legendary-tooltips-532127:6168674')
    }
  update_files:
    - ~
