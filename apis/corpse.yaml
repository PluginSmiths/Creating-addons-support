neoforge-1.21.4:
  required_when_enabled: true
  update_files:
    - lib/corpse.jar
  resource_paths:
    block_textures_dir: 'lib/corpse.jar!/assets/corpse/textures/block'
    item_textures_dir: 'lib/corpse.jar!/assets/corpse/textures/item'
    effect_textures_dir: 'lib/corpse.jar!/assets/corpse/textures/effect'
    environment_textures_dir: 'lib/corpse.jar!/assets/corpse/textures/environment'
    gui_textures_dir: 'lib/corpse.jar!/assets/corpse/textures/gui'
    font_textures_dir: 'lib/corpse.jar!/assets/corpse/textures/font'
    map_textures_dir: 'lib/corpse.jar!/assets/corpse/textures/map'
    misc_textures_dir: 'lib/corpse.jar!/assets/corpse/textures/misc'
    mob_effect_textures_dir: 'lib/corpse.jar!/assets/corpse/textures/mob_effect'
    models_textures_dir: 'lib/corpse.jar!/assets/corpse/textures/models'
    painting_textures_dir: 'lib/corpse.jar!/assets/corpse/textures/painting'
    particle_textures_dir: 'lib/corpse.jar!/assets/corpse/textures/particle'
    trims_textures_dir: 'lib/corpse.jar!/assets/corpse/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('corpse') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/6121/265/corpse-neoforge-1.21.4-1.1.5.jar', dest: 'lib/corpse.jar', skipexisting: 'true');
    }

    compileJava.dependsOn corpse
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:corpse-316582:6121265')
    }
