quilt-1.19.4:
  required_when_enabled: true
  update_files:
    - lib/dynamic_fps.jar
  resource_paths:
    block_textures_dir: 'lib/dynamic_fps.jar!/assets/dynamic_fps/textures/block'
    item_textures_dir: 'lib/dynamic_fps.jar!/assets/dynamic_fps/textures/item'
    effect_textures_dir: 'lib/dynamic_fps.jar!/assets/dynamic_fps/textures/effect'
    environment_textures_dir: 'lib/dynamic_fps.jar!/assets/dynamic_fps/textures/environment'
    gui_textures_dir: 'lib/dynamic_fps.jar!/assets/dynamic_fps/textures/gui'
    font_textures_dir: 'lib/dynamic_fps.jar!/assets/dynamic_fps/textures/font'
    map_textures_dir: 'lib/dynamic_fps.jar!/assets/dynamic_fps/textures/map'
    misc_textures_dir: 'lib/dynamic_fps.jar!/assets/dynamic_fps/textures/misc'
    mob_effect_textures_dir: 'lib/dynamic_fps.jar!/assets/dynamic_fps/textures/mob_effect'
    models_textures_dir: 'lib/dynamic_fps.jar!/assets/dynamic_fps/textures/models'
    painting_textures_dir: 'lib/dynamic_fps.jar!/assets/dynamic_fps/textures/painting'
    particle_textures_dir: 'lib/dynamic_fps.jar!/assets/dynamic_fps/textures/particle'
    trims_textures_dir: 'lib/dynamic_fps.jar!/assets/dynamic_fps/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    
    dependencies {
      modImplementation fg.deobf('curse.maven:dynamic-fps-335493:5959793')
    }
name: "Dynamic FPS"
