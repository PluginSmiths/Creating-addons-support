forge-1.20.6:
  required_when_enabled: true
  update_files:
    - lib/distant_horizons.jar
  resource_paths:
    block_textures_dir: 'lib/distant_horizons.jar!/assets/distant_horizons/textures/block'
    item_textures_dir: 'lib/distant_horizons.jar!/assets/distant_horizons/textures/item'
    effect_textures_dir: 'lib/distant_horizons.jar!/assets/distant_horizons/textures/effect'
    environment_textures_dir: 'lib/distant_horizons.jar!/assets/distant_horizons/textures/environment'
    gui_textures_dir: 'lib/distant_horizons.jar!/assets/distant_horizons/textures/gui'
    font_textures_dir: 'lib/distant_horizons.jar!/assets/distant_horizons/textures/font'
    map_textures_dir: 'lib/distant_horizons.jar!/assets/distant_horizons/textures/map'
    misc_textures_dir: 'lib/distant_horizons.jar!/assets/distant_horizons/textures/misc'
    mob_effect_textures_dir: 'lib/distant_horizons.jar!/assets/distant_horizons/textures/mob_effect'
    models_textures_dir: 'lib/distant_horizons.jar!/assets/distant_horizons/textures/models'
    painting_textures_dir: 'lib/distant_horizons.jar!/assets/distant_horizons/textures/painting'
    particle_textures_dir: 'lib/distant_horizons.jar!/assets/distant_horizons/textures/particle'
    trims_textures_dir: 'lib/distant_horizons.jar!/assets/distant_horizons/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:distant-horizons-508933:5649761')
    }
name: "Distant Horizons: A Level of Detail mod"
