forge-1.21.4:
  required_when_enabled: true
  update_files:
    - lib/biomes_o_plenty.jar
  resource_paths:
    block_textures_dir: 'lib/biomes_o_plenty.jar!/assets/biomes_o_plenty/textures/block'
    item_textures_dir: 'lib/biomes_o_plenty.jar!/assets/biomes_o_plenty/textures/item'
    effect_textures_dir: 'lib/biomes_o_plenty.jar!/assets/biomes_o_plenty/textures/effect'
    environment_textures_dir: 'lib/biomes_o_plenty.jar!/assets/biomes_o_plenty/textures/environment'
    gui_textures_dir: 'lib/biomes_o_plenty.jar!/assets/biomes_o_plenty/textures/gui'
    font_textures_dir: 'lib/biomes_o_plenty.jar!/assets/biomes_o_plenty/textures/font'
    map_textures_dir: 'lib/biomes_o_plenty.jar!/assets/biomes_o_plenty/textures/map'
    misc_textures_dir: 'lib/biomes_o_plenty.jar!/assets/biomes_o_plenty/textures/misc'
    mob_effect_textures_dir: 'lib/biomes_o_plenty.jar!/assets/biomes_o_plenty/textures/mob_effect'
    models_textures_dir: 'lib/biomes_o_plenty.jar!/assets/biomes_o_plenty/textures/models'
    painting_textures_dir: 'lib/biomes_o_plenty.jar!/assets/biomes_o_plenty/textures/painting'
    particle_textures_dir: 'lib/biomes_o_plenty.jar!/assets/biomes_o_plenty/textures/particle'
    trims_textures_dir: 'lib/biomes_o_plenty.jar!/assets/biomes_o_plenty/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:biomes-o-plenty-220318:6083658')
      implementation fg.deobf('curse.maven:terrablender-563928:6083658')
      implementation fg.deobf('curse.maven:glitchcore-955399:6083658')
    }
name: "Biomes O' Plenty"
