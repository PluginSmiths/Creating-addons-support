---
fabric-1.20.1:
  gradle: |
    repositories {
        maven {
            url = 'https://cursemaven.com/'
        }
    }
    dependencies {
    	modImplementation 'curse.maven:biomes-o-plenty-220318:6310404'
    	modImplementation 'curse.maven:terrablender-fabric-565956:6310404'
    	modImplementation 'curse.maven:glitchcore-955399:6310404'
    }
  update_files:
    - ~
forge-1.20.1:
  gradle: |
    repositories {
        maven {
            url = 'https://cursemaven.com/'
        }
    }
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    dependencies {
    	implementation fg.deobf('curse.maven:biomes-o-plenty-220318:6310403')
    	implementation fg.deobf('curse.maven:terrablender-563928:6310403')
    	implementation fg.deobf('curse.maven:glitchcore-955399:6310403')
    }
  update_files:
    - ~
