fabric-1.21:
  required_when_enabled: true
  update_files:
    - lib/tree_chop.jar
  resource_paths:
    block_textures_dir: 'lib/tree_chop.jar!/assets/tree_chop/textures/block'
    item_textures_dir: 'lib/tree_chop.jar!/assets/tree_chop/textures/item'
    effect_textures_dir: 'lib/tree_chop.jar!/assets/tree_chop/textures/effect'
    environment_textures_dir: 'lib/tree_chop.jar!/assets/tree_chop/textures/environment'
    gui_textures_dir: 'lib/tree_chop.jar!/assets/tree_chop/textures/gui'
    font_textures_dir: 'lib/tree_chop.jar!/assets/tree_chop/textures/font'
    map_textures_dir: 'lib/tree_chop.jar!/assets/tree_chop/textures/map'
    misc_textures_dir: 'lib/tree_chop.jar!/assets/tree_chop/textures/misc'
    mob_effect_textures_dir: 'lib/tree_chop.jar!/assets/tree_chop/textures/mob_effect'
    models_textures_dir: 'lib/tree_chop.jar!/assets/tree_chop/textures/models'
    painting_textures_dir: 'lib/tree_chop.jar!/assets/tree_chop/textures/painting'
    particle_textures_dir: 'lib/tree_chop.jar!/assets/tree_chop/textures/particle'
    trims_textures_dir: 'lib/tree_chop.jar!/assets/tree_chop/textures/trims'
  required_when_enabled: true
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('tree_chop') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/5856/18/TreeChop-1.21-fabric-0.19.2.jar', dest: 'lib/tree_chop.jar', skipexisting: 'true');
    }

    compileJava.dependsOn tree_chop
    
    dependencies {
      modImplementation fg.deobf('curse.maven:treechop-421377:5856018')
    }
