---
fabric-1.20.1:
  required_when_enabled: true
  update_files:
    - lib/aether.jar
  resource_paths:
    block_textures_dir: 'lib/aether.jar!/assets/aether/textures/block'
    item_textures_dir: 'lib/aether.jar!/assets/aether/textures/item'
    effect_textures_dir: 'lib/aether.jar!/assets/aether/textures/effect'
    environment_textures_dir: 'lib/aether.jar!/assets/aether/textures/environment'
    gui_textures_dir: 'lib/aether.jar!/assets/aether/textures/gui'
    font_textures_dir: 'lib/aether.jar!/assets/aether/textures/font'
    map_textures_dir: 'lib/aether.jar!/assets/aether/textures/map'
    misc_textures_dir: 'lib/aether.jar!/assets/aether/textures/misc'
    mob_effect_textures_dir: 'lib/aether.jar!/assets/aether/textures/mob_effect'
    models_textures_dir: 'lib/aether.jar!/assets/aether/textures/models'
    painting_textures_dir: 'lib/aether.jar!/assets/aether/textures/painting'
    particle_textures_dir: 'lib/aether.jar!/assets/aether/textures/particle'
    trims_textures_dir: 'lib/aether.jar!/assets/aether/textures/trims'
  required_when_enabled: true
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('aether') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/6173/724/aether-1.20.1-1.5.2-beta.2-fabric.jar', dest: 'lib/aether.jar', skipexisting: 'true');
    }

    compileJava.dependsOn aether
    
    dependencies {
      modImplementation fg.deobf('curse.maven:aether-255308:6173724')
    }
