forge-1.21.3:
  required_when_enabled: true
  update_files:
    - lib/tought_as_nails.jar
  resource_paths:
    block_textures_dir: 'lib/tought_as_nails.jar!/assets/tought_as_nails/textures/block'
    item_textures_dir: 'lib/tought_as_nails.jar!/assets/tought_as_nails/textures/item'
    effect_textures_dir: 'lib/tought_as_nails.jar!/assets/tought_as_nails/textures/effect'
    environment_textures_dir: 'lib/tought_as_nails.jar!/assets/tought_as_nails/textures/environment'
    gui_textures_dir: 'lib/tought_as_nails.jar!/assets/tought_as_nails/textures/gui'
    font_textures_dir: 'lib/tought_as_nails.jar!/assets/tought_as_nails/textures/font'
    map_textures_dir: 'lib/tought_as_nails.jar!/assets/tought_as_nails/textures/map'
    misc_textures_dir: 'lib/tought_as_nails.jar!/assets/tought_as_nails/textures/misc'
    mob_effect_textures_dir: 'lib/tought_as_nails.jar!/assets/tought_as_nails/textures/mob_effect'
    models_textures_dir: 'lib/tought_as_nails.jar!/assets/tought_as_nails/textures/models'
    painting_textures_dir: 'lib/tought_as_nails.jar!/assets/tought_as_nails/textures/painting'
    particle_textures_dir: 'lib/tought_as_nails.jar!/assets/tought_as_nails/textures/particle'
    trims_textures_dir: 'lib/tought_as_nails.jar!/assets/tought_as_nails/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:tough-as-nails-246391:6029443')
      implementation fg.deobf('curse.maven:glitchcore-955399:6029443')
    }
name: "Tough As Nails"
