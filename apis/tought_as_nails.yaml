      ant.get(src: 'https://edge.forgecdn.net/files/6029/443/ToughAsNails-forge-1.21.3-10.2.0.1.jar', dest: 'lib/tought_as_nails.jar', skipexisting: 'true');
    }

    compileJava.dependsOn tought_as_nails
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:tough-as-nails-246391:6029443')
      implementation fg.deobf('curse.maven:glitchcore-955399:6029443')
    }
name: "Tough As Nails"
