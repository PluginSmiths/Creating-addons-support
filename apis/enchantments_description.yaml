    - lib/enchantments_description.jar
  resource_paths:
    block_textures_dir: 'lib/enchantments_description.jar!/assets/enchantments_description/textures/block'
    item_textures_dir: 'lib/enchantments_description.jar!/assets/enchantments_description/textures/item'
    effect_textures_dir: 'lib/enchantments_description.jar!/assets/enchantments_description/textures/effect'
    environment_textures_dir: 'lib/enchantments_description.jar!/assets/enchantments_description/textures/environment'
    gui_textures_dir: 'lib/enchantments_description.jar!/assets/enchantments_description/textures/gui'
    font_textures_dir: 'lib/enchantments_description.jar!/assets/enchantments_description/textures/font'
    map_textures_dir: 'lib/enchantments_description.jar!/assets/enchantments_description/textures/map'
    misc_textures_dir: 'lib/enchantments_description.jar!/assets/enchantments_description/textures/misc'
    mob_effect_textures_dir: 'lib/enchantments_description.jar!/assets/enchantments_description/textures/mob_effect'
    models_textures_dir: 'lib/enchantments_description.jar!/assets/enchantments_description/textures/models'
    painting_textures_dir: 'lib/enchantments_description.jar!/assets/enchantments_description/textures/painting'
    particle_textures_dir: 'lib/enchantments_description.jar!/assets/enchantments_description/textures/particle'
    trims_textures_dir: 'lib/enchantments_description.jar!/assets/enchantments_description/textures/trims'
  required_when_enabled: true
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('enchantments_description') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/5855/251/EnchantmentDescriptions-Forge-1.20.1-17.1.19.jar', dest: 'lib/enchantments_description.jar', skipexisting: 'true');
    }

    compileJava.dependsOn enchantments_description
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:enchantment-descriptions-250419:5855251')
      implementation fg.deobf('curse.maven:bookshelf-228525:5855251')
    }
