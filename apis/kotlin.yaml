    effect_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/effect'
    environment_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/environment'
    gui_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/gui'
    font_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/font'
