    trims_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('kotlin') {
      ant.mkdir(dir: 'lib/');
