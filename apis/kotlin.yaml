forge-1.19:
  required_when_enabled: true
  update_files:
    - lib/kotlin.jar
  resource_paths:
    block_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/block'
    item_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/item'
    effect_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/effect'
    environment_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/environment'
    gui_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/gui'
    font_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/font'
    map_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/map'
    misc_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/misc'
    mob_effect_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/mob_effect'
    models_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/models'
    painting_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/painting'
    particle_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/particle'
    trims_textures_dir: 'lib/kotlin.jar!/assets/kotlin/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    plugins {
        id "org.jetbrains.kotlin.jvm" version "2.1.10+"
    }
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = java.toolchain.languageVersion.get()
        }
    }
    dependencies {
        implementation("org.jetbrains.kotlin:kotlin-stdlib:2.1.20-Beta2")
        implementation("org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.20-Beta2")
        runtimeOnly("org.jetbrains.kotlin:kotlin-compiler:2.1.20-Beta2")
    }
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:kotlin-for-forge-351264:4513187')
    }
name: "Kotlin for Forge"
