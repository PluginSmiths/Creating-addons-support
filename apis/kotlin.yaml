neoforge-1.21:
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }
    
    plugins {
        id "org.jetbrains.kotlin.jvm" version "2.1.10+"
    }
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = java
        }
    }
    minecraft {
        runs {
