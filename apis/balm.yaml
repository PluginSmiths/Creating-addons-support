neoforge-1.21.4:
  required_when_enabled: true
  update_files:
    - lib/balm.jar
  resource_paths:
    block_textures_dir: 'lib/balm.jar!/assets/balm/textures/block'
    item_textures_dir: 'lib/balm.jar!/assets/balm/textures/item'
    effect_textures_dir: 'lib/balm.jar!/assets/balm/textures/effect'
    environment_textures_dir: 'lib/balm.jar!/assets/balm/textures/environment'
    gui_textures_dir: 'lib/balm.jar!/assets/balm/textures/gui'
    font_textures_dir: 'lib/balm.jar!/assets/balm/textures/font'
    map_textures_dir: 'lib/balm.jar!/assets/balm/textures/map'
    misc_textures_dir: 'lib/balm.jar!/assets/balm/textures/misc'
    mob_effect_textures_dir: 'lib/balm.jar!/assets/balm/textures/mob_effect'
    models_textures_dir: 'lib/balm.jar!/assets/balm/textures/models'
    painting_textures_dir: 'lib/balm.jar!/assets/balm/textures/painting'
    particle_textures_dir: 'lib/balm.jar!/assets/balm/textures/particle'
    trims_textures_dir: 'lib/balm.jar!/assets/balm/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    tasks.register('balm') {
      ant.mkdir(dir: 'lib/');
      ant.get(src: 'https://edge.forgecdn.net/files/6170/448/balm-neoforge-1.21.4-21.4.11.jar', dest: 'lib/balm.jar', skipexisting: 'true');
    }

    compileJava.dependsOn balm
    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:balm-531761:6170448')
    }
