forge-1.18.1:
  required_when_enabled: true
  update_files:
    - lib/sanity.jar
  resource_paths:
    block_textures_dir: 'lib/sanity.jar!/assets/sanity/textures/block'
    item_textures_dir: 'lib/sanity.jar!/assets/sanity/textures/item'
    effect_textures_dir: 'lib/sanity.jar!/assets/sanity/textures/effect'
    environment_textures_dir: 'lib/sanity.jar!/assets/sanity/textures/environment'
    gui_textures_dir: 'lib/sanity.jar!/assets/sanity/textures/gui'
    font_textures_dir: 'lib/sanity.jar!/assets/sanity/textures/font'
    map_textures_dir: 'lib/sanity.jar!/assets/sanity/textures/map'
    misc_textures_dir: 'lib/sanity.jar!/assets/sanity/textures/misc'
    mob_effect_textures_dir: 'lib/sanity.jar!/assets/sanity/textures/mob_effect'
    models_textures_dir: 'lib/sanity.jar!/assets/sanity/textures/models'
    painting_textures_dir: 'lib/sanity.jar!/assets/sanity/textures/painting'
    particle_textures_dir: 'lib/sanity.jar!/assets/sanity/textures/particle'
    trims_textures_dir: 'lib/sanity.jar!/assets/sanity/textures/trims'
  gradle: |
    repositories {
      maven {
        url = 'https://cursemaven.com/'
      }
    }

    minecraft {
        runs {
            client {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            server {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
            data {
                property 'mixin.env.remapRefMap', 'true'
                property 'mixin.env.refMapRemappingFile', '${projectDir}/build/createSrgToMcp/output.srg'
            }
        }
    }
    
    dependencies {
      implementation fg.deobf('curse.maven:sanity-descent-into-madness-876448:4633000')
    }
